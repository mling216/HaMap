name: hamap
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  
  # Core scientific computing
  - numpy=1.21.6
  - scipy=1.9.*
  - pandas=1.5.*
  
  # Deep learning
  - pip:
    - tensorflow==2.11.0
    - keras==2.11.0
  
  # Image processing
  - scikit-image=0.19.*
  - opencv
  - pillow=9.*
  - imageio=2.25.*
  
  # Medical imaging
  - openslide-python=1.2.*
  
  # Machine learning
  - scikit-learn=1.2.*
  
  # Data storage
  - h5py=3.7.*
  
  # Visualization
  - matplotlib=3.6.*
  - seaborn=0.12.*
  
  # Jupyter (for notebooks)
  - jupyter
  - ipykernel
  
  # Utilities
  - tqdm
